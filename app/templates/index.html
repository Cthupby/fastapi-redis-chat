<!DOCTYPE html>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <head>
    <title>FastAPI WebSocket App</title>
  </head>
  <body>
    <div class="container">
	  <div class="row p-5">
        <h1 class="text-primary p-3">FastAPI Redis Chat</h1>
          <div class="col-3">
            <h4 class="text-primary p-3">Пользователи:</h4>
              <ul id='usernames'><b>Username</b>
              </ul>
            </div>
            <div class="col-7">
              <h4 class="text-primary p-3">Сообщения:</h4>
              <ul id='messages'>{{ message }}
              </ul>
              <div class="row-2">
                <form action="" class="d-flex" onsubmit="sendMessage(event)">
                  <input type="text" class="form-control me-2" 
                         id="messageText" autocomplete="off" 
                         aria-label="Search" placeholder="Добавьте сообщение"/>
                  <button class="btn btn-primary">Отправить</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      <script>
            var ws = new WebSocket("ws://localhost:8000/ws");

            ws.onmessage = function(event) {
                var messages = document.getElementById('messages');
                var username = document.createElement('Strong');
                var name = document.createTextNode("Username: ");
                var message = document.createElement('p');
                var content = document.createTextNode(event.data);
                username.prepend(name);
                message.prepend(username, content);
                messages.prepend(message);
            };

            function sendMessage(event) {
                var input = document.getElementById("messageText");
                ws.send(input.value);
                input.value = '';
                event.preventDefault();
            };

      </script>
  </body>
</html>
